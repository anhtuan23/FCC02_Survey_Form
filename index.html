<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>

<body>
  <div id="container">
    <h1>Survey Form</h1>

    <div id="main">
      <p id="summary">Let us know how we can improve freeCodeCamp</p>

      <form action="" method="POST">
        <!-- #region Name-->
        <div class="form-row">
          <label for="name" class="left-column">* Name: </label>
          <input type="text" id="name" name="name" class="right-column" placeholder="Enter your name">
        </div>
        <!-- #endregion -->

        <!-- #region Email -->
        <div class="form-row">
          <label for="email" class="left-column">* Email: </label>
          <input type="text" id="email" name="email" class="right-column" placeholder="Enter your email">
        </div>
        <!-- #endregion -->

        <!-- #region age -->
        <div class="form-row">
          <label for="age" class="left-column">* Age: </label>
          <input type="number" id="age" name="age" class="right-column" placeholder="Enter your age">
        </div>
        <!-- #endregion -->

        <!-- #region role -->
        <div class="form-row">
          <label for="role-select" class="left-column">Which option best describes your current role? </label>
          <select id="role-select" class="right-column">
            <option value="" disabled>Select an option</option>
            <option value="student" selected>Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="undisclosed">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <!-- #endregion -->

        <!-- #region recommend-->
        <div class="form-row">
          <p class="left-column">* How likely is that you would recommend freeCodeCamp to a friend? </p>
          <div class="right-column">
            <div>
              <input type="radio" id="definitely" name="recommend" value="definitely" checked>
              <label for="definitely">Definitely</label>
            </div>
            <div>
              <input type="radio" id="maybe" name="recommend" value="maybe" checked>
              <label for="maybe">Maybe</label>
            </div>
            <div>
              <input type="radio" id="not-sure" name="recommend" value="not-sure" checked>
              <label for="not-sure">Not sure</label>
            </div>
          </div>
        </div>
        <!-- #endregion -->

        <!-- #region like -->
        <div class="form-row">
          <label for="like-select" class="left-column">What do you like most in FCC: </label>
          <select id="like-select" class="right-column">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges" >Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
        <!-- #endregion -->

      </form>
    </div>
  </div>
</body>

</html>
